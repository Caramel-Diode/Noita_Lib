<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biome</title>
    <style>
        :root {
            background: #1F1F1F;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            /* display: grid;
            place-items: center;
            place-content: center; */
            /* height: 100vh;
            width: 100vw; */
        }

        #biome-map {
            display: grid;
            --cols: 1;
            --rows: 1;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
        }

        #biome-map>div {
            color: #000;
            display: flex;
            place-content: center;
            place-items: center;
            border: #000 solid 1px;
            user-select: none;
        }

        #biome-map>div:hover {
            border: #fff solid 2px;
        }

        details {
            border: var(--color) solid 2px;
            border-radius: 5px;
            padding: 5px;
            margin: 4px;
        }

        summary {
            font-family: monospace;
        }

        canvas {
            zoom: 3;
            margin: 2px;
        }
    </style>
    <script src="script.js" type="module"></script>
</head>

</html>
